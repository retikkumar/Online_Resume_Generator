<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-6">
            <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                <a class="navbar-brand" href="{% url 'accept' %}" style="font-size: x-large;">
                CV generator
                </a>
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-primary">Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
                <a href="{% url 'list' %}" class="btn btn-info">Downloads</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary offset-md-5">Login</a>
                <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
            {% endif %}
              
              </nav>
           </div>
       </div>
       <br>
       <div class="row">
         <div class="col-md-6">
          {% if messages %}
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
           {% endif %}
         </div>
       </div>
    <div class="row">
        <div class="col-md-6">
            <hr>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                  <label for="" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                  <label for="" class="form-label">Phone</label>
                  <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group">
                  <label for="" class="form-label">About you</label>
                  <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Degree</label>
                    <input type="text" class="form-control" id="degree" name="degree">
                </div>
                
                <div class="form-group">
                  <label for="" class="form-label">School</label>
                  <input type="text" class="form-control" id="school" name="school">
                </div>
                <div class="form-group">
                  <label for="" class="form-label">University</label>
                  <input type="text" class="form-control" id="university" name="university">
                </div>
                <div class="form-group">
                  <label for="" class="form-label">Skills</label>
                  <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
                </div>
                <div class="form-group">
                  <label for="" class="form-label">Projects</label>
                  <textarea type="text" class="form-control" id="projects" name="projects"></textarea>
                </div>
                <div class="form-group">
                  <label for="" class="form-label">Work experience</label>
                  <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
   </div>
   
    
</body>
</html>
